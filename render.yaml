services:
  - type: web
    name: convergence-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm ci --only=production && npx sequelize-cli db:migrate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true